<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>AMAS LGBTQI+</title>
    
</head>
<body>
    <header>
        <div class="container-menu">
            <div class="logo">
                <img src="imgs/logoSemfundo.png" alt="AMAS LGBT">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">A Associação</a></li>
                    <li><a href="#">Ações</a></li>
                    <li><a href="#">Entrevistas</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li><a href="#">Denuncie</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="bem-vindo-ao-site">
            <div class="container-banner">>
                <button class="btn-denuncie">DENUNCIE</button>
            </div>
            <video class="banner-video" autoplay muted loop>
                <source src="imgs/banner.mp4" type="video/mp4">
            </video>
        </section>
        <section class="ultimos-posts">
            <h2>ÚLTIMOS POSTS</h2>
            <div class="container-posts">
                <div class="post">
                    <img src="imgs/passeataOutubroRosa.jpeg" alt="Post 1">
                </div>
                <div class="post">
                    <img src="imgs/ifpe.jpeg" alt="Post 2">
                </div>
                <div class="post">
                    <img src="imgs/WhatsApp Image 2024-05-17 at 9.17.16 PM.jpeg" alt="Post 3">
                </div>
                <div class="post">
                    <img src="imgs/passeataOutubroRosa.jpeg" alt="Post 4">
                </div>
                <div class="post">
                    <img src="imgs/ifpe.jpeg" alt="Post 5">
                </div>
            </div>
            <button class="btn-veja-mais">VEJA MAIS...</button>
        </section>
    </main>
    <div class="container-datas-afirmativas">
        <section class="DatasAfirmativas">
            <h2>Datas Afirmativas</h2>
            <div class="container-datas">
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 1">
                    <div class="legenda">
                        <p>Legenda da imagem 1</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 2">
                    <div class="legenda">
                        <p>Legenda da imagem 2</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 3">
                    <div class="legenda">
                        <p>Legenda da imagem 3</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
            </div>
            <button class="btn-mais-datas">Mais Datas</button>
        </section>
    </div>

<div class="content">
    <h2></h2>
    <p></p>
</div>


<footer>
    <p>&copy; 2024 Associação. Todos os direitos reservados.</p>
</footer>

</body>
</html>
