<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javaS.js"></script>
    <title>AMAS LGBTQI+</title>
    
</head>
<body>
    <header>
        <div class="container-menu">
            <div class="logo">
                <img src="imgs/logoSemfundo.png" alt="AMAS LGBT">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">A Associação</a></li>
                    <li><a href="#">Ações</a></li>
                    <li><a href="#">Entrevistas</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Equipe</a></li>
                    <li><a href="#">Parceiros</a></li>
                    <li><a href="#">Denuncie</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bem-vindo-ao-site">
        <div class="container-banner">>
            <button class="btn-denuncie">DENUNCIE</button>
        </div>
        <video class="banner-video" autoplay muted loop>
                <source src="imgs/banner.mp4" type="video/mp4">
            </video>
    </section>
    <div class="container-carrossel">
        <h2>ÚLTIMOS POSTS</h2>
        <div class="carrossel">
            <div class="carrossel-slide">
                <img src="imgs/passeataOutubroRosa.jpeg" alt="Imagem 1">
            </div>
            <div class="carrossel-slide">
                <img src="imgs/logo.jpeg" alt="Imagem 2">
            </div>
            <div class="carrossel-slide">
                <img src="imgs/ifpe.jpeg" alt="Imagem 3">
            </div>
        </div>
        <button class="carrossel-btn anterior" onclick="changeSlide(-1)">&#10094;</button>
        <button class="carrossel-btn proximo" onclick="changeSlide(1)">&#10095;</button>
        <div class="carrossel-indicators">
            <span class="ponto-carrossel" onclick="currentSlide(1)"></span>
            <span class="ponto-carrossel" onclick="currentSlide(2)"></span>
            <span class="ponto-carrossel" onclick="currentSlide(3)"></span>
        </div>
        <button class="btn-veja-mais">VEJA MAIS...</button>
    </div>
    <div class="container-datas-afirmativas">
        <section class="DatasAfirmativas">
            <h2>Datas Afirmativas</h2>
            <div class="container-datas">
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 1">
                    <div class="legenda">
                        <p>Legenda da imagem 1</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 2">
                    <div class="legenda">
                        <p>Legenda da imagem 2</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
                <div class="container-imagem">
                    <img src="imgs/banner.jpeg" alt="Imagem 3">
                    <div class="legenda">
                        <p>Legenda da imagem 3</p>
                        <button>Saiba Mais</button>
                    </div>
                </div>
            </div>
            <button class="btn-mais-datas">Mais Datas</button>
        </section>
    </div>

<div class="content">
    <h2></h2>
    <p></p>
</div>


<footer>
    <p>&copy; 2024 Associação. Todos os direitos reservados.</p>
</footer>

</body>
</html>
